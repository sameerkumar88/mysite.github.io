<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 40px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
font-weight: bold;
    }
    h2 {
      color: #0066cc;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      margin-top: 20px;
      background-color: #0066cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004c99;
    }

    footer {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
		<nav>
			 <a href="index.html">Home</a>
			 <a href="services.html" >Services</a>
			 <a href="#">Gallery</a>
			 <a href="portfolio1.html">Portfolio</a>
			 <a href="about.html">About us</a>
			 <a href="contact-us.html" >Contact</a>
		</nav>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy;  KumarTech Solutions. All rights reserved.</p>
  </footer>

</body>
</html>
